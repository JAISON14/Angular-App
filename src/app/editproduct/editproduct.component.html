
<div class="container">
    {{productname}}

    <div  *ngFor='let car of cars'>
        <div *ngIf="productname===car.productname">
            {{car.id}}
        </div>
    </div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div  *ngFor='let car of cars'>
            <div *ngIf="productname===car.productname">
          <h3 style="text-align:center">
              Edit Car Info
          </h3>
  
          <div class="form-group">

            <label for="productname">Name: <span class="lblError">*</span></label>
            <div class="controls">
              <input type="text" id="productname" placeholder="Name" class="form-control" formControlName="productname">

            </div>
            <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <!-- Price -->
                    <label for="Price">Price: <span class="lblError">*</span></label>
                    <div class="controls">
                      <input type="text" id="Price" placeholder="E-mail" class="form-control" formControlName="Price">
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <!-- img_url -->
                    <label for="img_url">Image Url:<span class="lblError">*</span></label>
                    <div class="controls">
                      <input type="url" id="phone" placeholder="Phone" class="form-control" formControlName="img_url">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <!-- Engine -->
                    <label for="Engine">Engine: <span class="lblError">*</span></label>
                    <div class="controls">
                      <input type="text" id="email" placeholder="E-mail" class="form-control" formControlName="Engine">
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <!-- Mobile -->
                    <label for="EngineType">EngineType: <span class="lblError">*</span></label>
                    <div class="controls">
                      <input type="text" id="phone" placeholder="Phone" class="form-control" formControlName="EngineType">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <!-- Max_Power -->
                    <label for="Max_Power">Max_Power: <span class="lblError">*</span></label>
                    <div class="controls">
                      <input type="text" id="email" placeholder="E-mail" class="form-control" formControlName="Max_Power">
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <!-- Max_Torque -->
                    <label for="Max_Torque">Max_Torque: <span class="lblError">*</span></label>
                    <div class="controls">
                      <input type="text" id="phone" placeholder="Phone" class="form-control" formControlName="Max_Torque">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <!-- Mileage -->
                    <label for="Mileage">Mileage: <span class="lblError">*</span></label>
                    <div class="controls">
                      <input type="text" id="email" placeholder="Mileage" class="form-control" formControlName="Mileage">
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <!-- Brand -->
                    <label for="Brand">Brand: <span class="lblError">*</span></label>
                    <div class="controls">
                      <input type="text" id="phone" placeholder="Brand" class="form-control" formControlName="Brand">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <!-- Driving_Range -->
                    <label for="Driving_Range">Driving Range: <span class="lblError">*</span></label>
                    <div class="controls">
                      <input type="text" id="email" placeholder="Driving_Range" class="form-control" formControlName="Driving_Range">
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <!-- Drivetrain -->
                    <label for="Drivetrain">Drivetrain: <span class="lblError">*</span></label>
                    <div class="controls">
                      <input type="text" id="phone" placeholder="Drivetrain" class="form-control" formControlName="Drivetrain">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <!-- Transmission -->
                    <label for="Transmission">Transmission: <span class="lblError">*</span></label>
                    <div class="controls">
                      <input type="text" id="email" placeholder="Transmission" class="form-control" formControlName="Transmission">
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <!-- Seating_Capacity -->
                    <label for="Seating_Capacity">Seating_Capacity: <span class="lblError">*</span></label>
                    <div class="controls">
                      <input type="text" id="phone" placeholder="Seating_Capacity" class="form-control" formControlName="Seating_Capacity">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <!-- Fuel_Type -->
                    <label for="Fuel_Type">Fuel Type: <span class="lblError">*</span></label>
                    <div class="controls">
                      <input type="text" id="email" placeholder="Fuel_Type" class="form-control" formControlName="Fuel_Type">
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <!-- Headlights -->
                    <label for="Headlights">Headlights: <span class="lblError">*</span></label>
                    <div class="controls">
                      <input type="text" id="phone" placeholder="Headlights" class="form-control" formControlName="Headlights">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <!-- Warranty -->
                    <label for="Warranty">Warranty: <span class="lblError">*</span></label>
                    <div class="controls">
                      <input type="text" id="email" placeholder="Warranty" class="form-control" formControlName="Warranty">
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <!-- quantity -->
                    <label for="quantity">Quantity: <span class="lblError">*</span></label>
                    <div class="controls">
                      <input type="text" id="phone" placeholder="quantity" class="form-control" formControlName="quantity">
                    </div>
                  </div>
                </div>
              </div>

          </div>
 
          <div class="form-group">
            <button class="btn btn-success"  style="width: 15%"
            (click)=editCar(car.id)>
              Submit
            </button>
          </div>
        </div>
        </div>
    </form>
  </div>
