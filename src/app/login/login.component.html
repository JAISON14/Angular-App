
<div id="myModal" >
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">
				<div class="avatar">
					<img src="./assets/data/avatar.png" alt="Avatar">
				</div>				
				<h4 class="modal-title">Member Login</h4>	
                
			</div>
			<div class="modal-body">
				<form [formGroup]="signupForm">
					<div class="form-group">
						<input type="text" id="Name" placeholder="Mail Id" class="form-control" formControlName="user_email">	
						<p class="lblError" *ngIf="signupForm.get('user_email').hasError('required')
						&& !signupForm.get('user_email').pristine">
						Mail ID is Required
					   </p>					
					</div>
					<div class="form-group">
						<input type="password" id="password" placeholder="Password" class="form-control" formControlName="user_password">
						<p class="lblError" *ngIf="signupForm.get('user_password').hasError('required')
						&& !signupForm.get('user_password').pristine">
						Password is Required
					   </p>						
					</div>        
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-lg btn-block login-btn" [disabled]="signupForm.invalid" (click)=login()>Login</button>
						
					</div >
					<div *ngIf="loginAttemted">
					<div id="LoginSuccess" *ngIf="this.userMatched;else LoginUnsuccessfull">
						<p>Login is Successfull</p>
						<button type="submit" class="btn btn-primary btn-lg btn-block login-btn"  (click)=goBack()>Go Back</button>
					</div>
					<ng-template #LoginUnsuccessfull>
						<p>Login Unsuccessfull. Please Try again</p>
					</ng-template>
					</div>
				
				</form>
			</div>
			<div class="modal-footer">
				<a routerLink="../signup">Not a member? Click here to Signup</a>
			</div>
		</div>
	</div>
</div>
